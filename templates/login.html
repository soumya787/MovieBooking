<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form action="log" method="post">
        {% csrf_token %}
        <table align="center">
            <tr>
                <td>Username:</td>
                <td><input type="text" name="txtUname"></td>
            </tr>
            <tr>
                <td>Password:</td>
                <td><input type="password" name="txtPswd"></td>
            </tr>
            <tr>
                <td align="center"><input type="submit" name="btnsub" value="Submit"></td>
            </tr>
            <tr>
                <td align="right"><a href="{% url 'reg' %}">Register Here</a></td>
            </tr>

        </table>
    </form>
</body>
</html>
