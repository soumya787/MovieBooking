{% extends 'navbar.html' %}
{% block content %}
<h1 align="center">Add New Movies</h1>
<form action="addmovie" method="post">
    {% csrf_token %}
    <table align="center" height="100%">
        <tr>
            <td>MovieName</td>
            <td><input type="text" name="txtMovieName"></td>
        </tr>
        <tr>
            <td>Director</td>
            <td>
                <select name="ddlDirector">
                    <option>Select director</option>
                    {% for i in Director %}
                        <option>{{i.director_name}}</option>
                    {% endfor %}
                </select>
            </td>
        </tr>
        <tr>
            <td>HeroName</td>
            <td>
                <select name="ddlHero">
                     <option>Select Hero</option>
                    {% for i in Hero %}
                        <option>{{i.hero_name}}</option>
                    {% endfor %}
                </select>
            </td>
        </tr>
        <tr>
            <td>Heroin</td>
            <td>
                <select name="ddlHeroin">
                     <option>Select Heroin</option>
                    {% for i in Heroin %}
                        <option>{{i.heroin_name}}</option>
                    {% endfor %}
                </select>
            </td>
        </tr>
        <tr>
            <td>MovieCost</td>
            <td><input type="number" name="txtCost"></td>
        </tr>
        <tr>
            <td>MoviePoster</td>
            <td><input type="file" name="txtFile"></td>
        </tr>

        <tr>
            <td><input type="submit" value="submit" name="btnAdd"></td>
        </tr>
    </table>
</form>

{% endblock %}
