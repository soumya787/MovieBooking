{% extends 'navbar.html' %}

{% block content %}
<h2 align="center">Movie Show list</h2>
<table align="center" class="table">
    <tr>
        <th>MovieName</th>
        <th>Theater</th>
        <th>DateTime</th>
        <th></th>
    </tr>
    {% for i in Show %}
        <tr>
            <td>{{ i.movie_data }}</td>
            <td>{{ i.theater }}</td>
            <td>{{ i.date_time }}</td>
            <td><a href="{% url 'bookshow' i.id %}">Book</a></td>
        </tr>
    {% endfor %}
</table>

{% endblock %}
